<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

    #myTable tr.header, #myTable tr:hover{
      background-color: #9cbe8c;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; text-transform: uppercase; color:green;">My Friends</h2>
<center><table id="myTable" border="4" cellpadding="10">
  <input type="text" name="" id="myInput" placeholder="names...." style="margin:20px 0px; width:30%;" onkeyup="searchFun()"/>
  <tr class="header">
    <th style="width:40%;">Name</th>

  </tr>

</tr>

</tr>

</tr>
</table></center>
<script>
  const searchFun=()=>{
    let filter=document.getElementById('myInput').value.toUpperCase();
    let myTable=document.getElementById('myTable');
    let tr=myTable.getElementsByTagName('tr');
    for(var i=0; i<tr.length; i++){
      let td=tr[i].getElementsByTagName('td')[0];
      if(td){
        let textvalue=td.textContent || td.innerHTML;
        if(textvalue.toUpperCase().indexOf(filter)> -1){
          tr[i].style.display="";
      }
      else{
        tr[i].style.display="none";
      }

    }

  }
}
</script>
</body>
</html>
